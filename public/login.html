<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>
<body class="bg-blue-400 flex items-center justify-center h-fit m-20">
    <div class="w-full max-w-md p-8 bg-white rounded shadow-lg">
        <h1 class="text-5xl font-bold text-center mb-6">Welcome User!</h1>
        <form class="mb-6">
            <input type="text" id="username" class="border border-gray-300 p-2 mb-4 w-full rounded" placeholder="Username :admin">
            <input type="password" id="password" class="border border-gray-300 p-2 mb-4 w-full rounded" placeholder="Password :password">
            <input list="cardOptions" type="text" id="filter" class="border border-gray-300 p-2 w-full rounded" placeholder="Filter cards">
            <datalist id="cardOptions"></datalist>
        </form>
        <div class="grid grid-cols-2 gap-4 justify-items-center">
            <button type="button" onclick="login()" id="login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full h-12">Login</button>
            <button type="button" onclick="getCourses()" id="getCourses" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full h-12">Get Cards</button>
            <button type="button" onclick="getRandomCard()" id="getCard" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded w-full h-12">Get Random Card</button>
            <button type="button" onclick="getCardInfo()" id="getCardInfo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded w-full h-12">Get Card Info</button>
            <button type="button" onclick="logout()" id="logout" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full h-12">Logout</button>
        </div>

        <div class="my-20">
            <p id="serverMessage" class="text-black text-center mb-4"></p>
        </div>
    </div>
</body>
</html>
