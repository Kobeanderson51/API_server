<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./scripts.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }

        .main-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .main-title {
            font-size: 4rem;
            color: #333333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-description {
            font-size: 1.5rem;
            color: #666666;
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-btn {
            background-color: #6366f1;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .main-btn:hover {
            background-color: #4f46e5;
        }

        .main-link {
            color: #6366f1;
            transition: color 0.3s ease;
        }

        .main-link:hover {
            color: #4338ca;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen bg-blue-300">
    <div class="main-container p-8">
        <h1 class="main-title">Welcome User!</h1>
        <div class="mb-6">
            <a href="./login.html" class="main-btn w-full text-white py-3 block text-center">Get Started</a>
        </div>
        <p class="mt-4 text-center text-gray-600 text-sm">Already have an account? <a href="./login.html" class="main-link">Login here</a></p>
    </div>
</body>

</html>
